<extend name="Public/base" />
<block name="right">
    <!---->
    <form action="" method="post" class="form-horizontal" novalidate="novalidate">
        <input name="data[uid]" value="38" type="hidden">
        <div class="form-body">
            <div class="form-group" id="dr_row_name">
                <label class="control-label col-md-1"><font color="red">* </font><span>昵称：</span></label>
                <div class="col-md-10">
                    <input class="form-control" name="data[name]" id="dr_name" value="{$info.nickname}" style="width:200px;" required="required"
                    type="text">
                </div>
            </div>
            <div class="form-group" id="dr_row_phone">
                <label class="control-label col-md-1"> 邮箱：</label>
                <div class="col-md-10">
                    <input class="form-control" name="data[phone]" id="dr_phone" value="{$info.usermail|default=" 空 "}" style="width:200px;"
                    required="required" type="text">
                </div>
            </div>
            <div class="form-group" id="dr_row_yyyy">
                <label class="control-label col-md-1">手机：</label>
                <div class="col-md-10">
                    <input class="form-control" name="data[yyyy]" id="dr_yyyy" value="{$info.userphone|default=" 空 "}" style="width:200px;"
                    type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-1">个性签名：</label>
                <div class="col-md-3">
                <textarea class="form-control" placeholder="{$info.usersign|default="来自致远星的你并没有什么个签！"}" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <div class="row">
                <div class="col-md-offset-1 col-md-2">
                    <button type="submit" class="btn bg-maroon btn-flat"><i class="fa fa-save"></i> 保存</button>
                </div>
            </div>
        </div>

</form>

</block>
